name: dotnet.test
description: Allows to test a built dotnet project and upload the result to TestSpace

inputs:
  artifact_name:
    description: Name of the artifact that contains the build application

runs:
  using: composite
  steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.artifact_name }}

    - name: Install Coverlet CLI
      run: dotnet tool install --global coverlet.console
      shell: bash

    - name: Test
      run:  coverlet *.Test.*.dll --target "dotnet"  --targetargs "test --results-directory test-results --logger trx" --output test-results --format cobertura
      shell: bash
      continue-on-error: true

    - name: Install TestSpace CLI
      uses: testspace-com/setup-testspace@v1
      with:
        domain: ${{ github.repository_owner }}

    - name: Publish Test Result
      run: testspace test-results/*.trx test-results/**/*.xml
      shell: bash
